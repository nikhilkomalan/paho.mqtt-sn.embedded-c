#
# config file of MQTT-SN Gateway
#

BrokerName=mqtt.eclipseprojects.io
BrokerPortNo=1883
BrokerSecurePortNo=8883

#
# When AggregatingGateway=YES or ClientAuthentication=YES,
# All clients must be specified by the ClientList File  
#

ClientAuthentication=NO
AggregatingGateway=NO
QoS-1=NO
Forwarder=NO
MaxNumberOfClients=10000;

#ClientsList=/path/to/your_clients.conf

PredefinedTopic=NO
PredefinedTopicList=/path/to/your_predefinedTopic.conf

#RootCAfile=/etc/ssl/certs/ca-certificates.crt
#RootCApath=/etc/ssl/certs/
#CertsKey=/path/to/certKey.pem
#PrivateKey=/path/to/privateKey.pem

GatewayID=1
GatewayName=PahoGateway-01
KeepAlive=900
#LoginID=your_ID
#Password=your_Password


# UDP
GatewayPortNo=10000
MulticastIP=225.1.1.1
MulticastPortNo=1883
MulticastTTL=1

# UDP6
GatewayUDP6Bind=FFFF:FFFE::1 
GatewayUDP6Port=47193
GatewayUDP6Broadcast=ff33:40:fd4f:4166:3f4a:4059:0:1
GatewayUDP6If=wpan0
GatewayUDP6Hops=5

# XBee
Baudrate=38400
SerialDevice=/dev/ttyUSB0
ApiMode=2

# LoRaLink
BaudrateLoRaLink=115200
DeviceRxLoRaLink=/dev/loralinkRx
DeviceTxLoRaLink=/dev/loralinkTx

# Bluetooth RFCOMM
RFCOMMAddress=60:57:18:06:8B:72.*

# LOG
ShearedMemory=NO;

